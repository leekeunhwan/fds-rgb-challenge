<html lang="ko">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RGB challenge</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <h1> The Great
        <br/>
        <span>RGB</span>
        <br/> guessing challenge
    </h1>
    <div class="container">
        <div class="score"></div>
        <div class="game">
            <div class="color-code"></div>
            <div class="box-container">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </div>
    <div class="modal right">THAT'S RIGHT!
        <br/>
        <button class="close">NEXT COLOR</button>
    </div>
    <div class="modal false">TOO BAD :(
        <div class="finalScore"></div>
        <button class="close">PLAY AGAIN</button>
    </div>
    <script src="./index.js"></script>
